<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Buddy - Your Motivational Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chat-header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .chat-messages {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: #f3e5f5;
            margin-right: auto;
        }
        
        .manual-input {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
        }

        .manual-input .form-control {
            border-radius: 15px;
            padding: 12px 16px;
        }

        .manual-input button {
            border-radius: 15px;
            padding: 12px 20px;
            font-weight: bold;
        }

        .voice-controls {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            margin: 0 10px;
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .record-btn {
            background: #4CAF50;
            color: white;
        }
        
        .record-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        
        .record-btn.recording {
            background: #f44336;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .stop-btn {
            background: #ff9800;
            color: white;
        }
        
        .api-input {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.listening {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.processing {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .status.speaking {
            background: #f3e5f5;
            color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> AI Career Buddy</h1>
            <p>Your friendly motivational companion! Talk to me about careers, dreams, and anything on your mind.</p>
        </div>
        
        
        <div class="chat-messages" id="chatMessages"></div>

        <div class="manual-input">
            <form id="chatForm" class="d-flex gap-2">
                <input type="text" class="form-control" id="chatInput" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </form>
            <small class="text-muted d-block mt-2">Prefer speaking? You can still use the microphone controls below.</small>
        </div>
        
        <div class="voice-controls">
            <button class="voice-btn record-btn" id="recordBtn" onclick="toggleRecording()">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="voice-btn stop-btn" id="stopBtn" onclick="stopSpeaking()" style="display: none;">
                <i class="fas fa-stop"></i>
            </button>
            
            <div class="status" id="status" style="display: none;"></div>
            
            <div class="mt-3">
                <a href="/parent_login" class="btn btn-secondary">
                    <i class="fas fa-chart-bar"></i> Parent Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let recognition;
        let synthesis = window.speechSynthesis;
        const introMessage = {{ intro_message|default('', true)|tojson }};
        const fallbackIntro = "Hey there! I'm Aspire, your friendly career buddy. What would you like to talk about today?";
        
        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                showStatus('Listening... Speak now!', 'listening');
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                handleSpeechInput(transcript);
            };
            
            recognition.onerror = function(event) {
                showStatus('Speech recognition error: ' + event.error, 'error');
                stopRecording();
            };
            
            recognition.onend = function() {
                stopRecording();
            };
        } else {
            alert('Speech recognition not supported in this browser. Please use Chrome or Edge.');
        }
        
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        function startRecording() {
            if (!recognition) return;
            
            isRecording = true;
            const recordBtn = document.getElementById('recordBtn');
            recordBtn.classList.add('recording');
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                stopRecording();
            }
        }
        
        function stopRecording() {
            isRecording = false;
            const recordBtn = document.getElementById('recordBtn');
            recordBtn.classList.remove('recording');
            
            if (recognition) {
                recognition.stop();
            }
            
            hideStatus();
        }
        
        function processChatMessage(rawMessage, options = {}) {
            const message = (rawMessage || '').trim();
            if (!message) {
                return;
            }
            
            const { speakResponse = false } = options;
            addMessage('user', message);
            showStatus('Processing your message...', 'processing');
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                hideStatus();
                if (data.error) {
                    addMessage('ai', 'Sorry, there was an error: ' + data.error);
                } else {
                    addMessage('ai', data.response);
                    if (speakResponse) {
                        speakText(data.response);
                    }
                }
            })
            .catch(error => {
                hideStatus();
                addMessage('ai', 'Sorry, there was an error processing your message.');
                console.error('Error:', error);
            });
        }
        
        function handleSpeechInput(transcript) {
            processChatMessage(transcript, { speakResponse: true });
        }
        
        function speakText(text) {
            if (synthesis && synthesis.speaking) {
                synthesis.cancel();
            }
            
            if (text) {
                showStatus('Speaking...', 'speaking');
                document.getElementById('stopBtn').style.display = 'inline-block';
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 0.8;
                
                // Try to find a female voice for friendlier experience
                const voices = synthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('female') || 
                    voice.name.toLowerCase().includes('woman') ||
                    voice.name.toLowerCase().includes('zira') ||
                    voice.name.toLowerCase().includes('hazel')
                );
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                utterance.onend = function() {
                    hideStatus();
                    document.getElementById('stopBtn').style.display = 'none';
                };
                
                utterance.onerror = function() {
                    hideStatus();
                    document.getElementById('stopBtn').style.display = 'none';
                };
                
                synthesis.speak(utterance);
            }
        }
        
        function stopSpeaking() {
            if (synthesis && synthesis.speaking) {
                synthesis.cancel();
            }
            hideStatus();
            document.getElementById('stopBtn').style.display = 'none';
        }
        
        function addMessage(sender, message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'AI Buddy'}:</strong> ${message} <small class="text-muted">[${time}]</small>`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'none';
        }
        
        
        // Load voices when they become available
        if (synthesis) {
            synthesis.onvoiceschanged = function() {
                // Voices loaded
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            const initialMessage = introMessage || fallbackIntro;
            addMessage('ai', initialMessage);
            
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            
            if (chatForm) {
                chatForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (!chatInput) {
                        return;
                    }
                    const value = chatInput.value.trim();
                    if (!value) {
                        return;
                    }
                    processChatMessage(value, { speakResponse: false });
                    chatInput.value = '';
                    chatInput.focus();
                });
            }
            
            if (chatInput) {
                chatInput.focus();
            }
        });
    </script>
</body>
</html>
